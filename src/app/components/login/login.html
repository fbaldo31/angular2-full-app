<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<!--<toaster-container></toaster-container>-->
			<h1>Admin Dashboard Angular2</h1>
			<div (click)="$event.preventDefault()">
				<!-- Simple dropdown -->
			  <span dropdown (onToggle)="toggled($event)">
				<a class="btn" id="simple-dropdown" dropdownToggle>
				  Click me for a dropdown, yo!
				</a>
				<ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
				  <li *ngFor="let choice of items">
					<a class="dropdown-item">{{choice}}</a>
				  </li>
				</ul>
			  </span>
			</div>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" #username placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" #password placeholder="Password">
					</div>
				</div>
				<a type="submit" class="btn rounded-btn" (click)="login(username.value, password.value)"> <!--[routerLink]="['/dashboard','/home']">--> Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
			</form>
		</div>
	</div>
</div>
