<h3>Table example</h3>
<p>This is the table component!</p>
<section class="container">
    <article class="row">
        <div class="col-md-12">

            <ngx-datatable class="material"
                           [rows]="rows"
                           [loadingIndicator]="loadingIndicator"
                           [columns]="columns"
                           [columnMode]="'force'"
                           [headerHeight]="50"
                           [footerHeight]="50"
                           [rowHeight]="'auto'"
                           [limit]="10">
                <ngx-datatable-column name="Name">
                    <template ngx-datatable-cell-template let-value="value" let-row="row">
            <span
                    title="Double click to edit"
                    (dblclick)="editing[row.$$index + '-name'] = true"
                    *ngIf="!editing[row.$$index + '-name']">
              {{value}}
            </span>
                        <input
                                autofocus
                                (blur)="updateValue($event, 'name', value, row)"
                                *ngIf="editing[row.$$index + '-name']"
                                type="text"
                                [value]="value"
                        />
                    </template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Gender">
                    <template ngx-datatable-cell-template let-row="row" let-value="value">
             <span
                     title="Double click to edit"
                     (dblclick)="editing[row.$$index + '-gender'] = true"
                     *ngIf="!editing[row.$$index + '-gender']">
              {{value}}
            </span>
                        <select
                                *ngIf="editing[row.$$index + '-gender']"
                                (change)="updateValue($event, 'gender', value, row)"
                                [value]="value">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Age">
                    <template ngx-datatable-cell-template let-value="value">
                        {{value}}
                    </template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </article>
</section>
